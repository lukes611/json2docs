<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="index.css" >
    </head>
    <body>
      <div id="bg"></div>
      <div id="primary-wrapper">
        <div id="title">
          <div>JSON-2-DOCS</div>
          <div>Convert any JSON model to the equivalent jsdocs or esdocs typedef code. </div>
          <div>by Luke Lincoln.<br/><a href="http://www.lukes611.com">lukes611.com</a></div>
        </div>
        <div id="primary">
        <textarea id="input">
{
  "this is an example": [":D", ":D", 2],
  "age": 2,
  "friends": ["none", "i am so lonely"]
}
        </textarea>
        <svg id="desktop-convert-button" onclick="convert()" viewBox="-50 -50 200 200">
          <circle cx="50" cy="50" r="100" style="fill:rgb(52,53,84)" />
          <line style="stroke-width:10;stroke:white" x1="0" y1="0" x2="100" y2="50" />
          <line style="stroke-width:10;stroke:white" x1="0" y1="100" x2="100" y2="50" />
        </svg>
        <svg id="mobile-convert-button" onclick="convert()" viewBox="-50 -50 200 200">
            <circle cx="50" cy="50" r="100" style="fill:rgb(52,53,84)" />
            <line style="stroke-width:10;stroke:white" x1="0" y1="0" x2="50" y2="100" />
            <line style="stroke-width:10;stroke:white" x1="100" y1="0" x2="50" y2="100" />
          </svg>
        <pre id="output"></pre>
        
        <script src="index.js">
        </script>
        <script>
          window.onload = function(){ convert();}
        </script>

    </body>
</html>
